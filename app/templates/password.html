{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
              <form action="{{ url_for('reset_password') }}" method="POST">
                <div class="form-group">
                  <h4>Cambiar la contrase√±a</h4>
                  {{ form.hidden_tag() }}
                  {{ form.password.label(class="form-label pt-3") }}
                  {{ form.password(class="form-control") }}
                </div>
                <div class="row mt-3">
                  <div class="col d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Cambiar</button>
                  </div>
                  <div class="col d-grid gap-2">
                    <a href="{{url_for('bibliotecario')}}" class="btn btn-danger btn-lg btn-block">Cancelar</a>
                  </div>
                </div>
            </form>
            </div>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock %}
